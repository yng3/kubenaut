<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Cyberspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background"></canvas>

    <!-- Landing Interface -->
    <div class="interface" id="interface">
        <h1>Welcome to Your Space</h1>
        <p>This place is yours. It evolves with you.</p>
        <button class="btn" id="enter">Step Inside</button>
    </div>

    <!-- Cyberspace Environment -->
    <div id="cyberspace" class="hidden">
        <nav>
            <button id="home-tab">Home</button>
            <button id="content-tab">My Work</button>
            <button id="shop-tab">Shop</button>
            <button id="about-tab">About</button>
        </nav>

        <section id="home">
            <h2>Welcome to Your Brand</h2>
            <p>Build your brand, showcase your work, and connect with your audience.</p>
        </section>

        <section id="content" class="hidden">
            <h2>My Work</h2>
            <div id="gallery"></div>
            <input type="file" id="upload" accept="image/*">
        </section>

        <section id="shop" class="hidden">
            <h2>Shop</h2>
            <div id="store"></div>
            <button id="add-product">Add Product</button>
        </section>

        <section id="about" class="hidden">
            <h2>About Me</h2>
            <p>This is your space. Add your bio, links, and contact info.</p>
            <input type="text" id="bio-input" placeholder="Enter your bio">
            <button id="save-bio">Save</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
