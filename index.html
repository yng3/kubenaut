<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Cyberspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background"></canvas>

    <div class="interface" id="interface">
        <h1>Welcome to Your Space</h1>
        <p>This place is yours. It evolves with you.</p>
        <button class="btn" id="enter">Step Inside</button>
    </div>

    <div id="cyberspace" class="hidden">
        <h2>Your Space is Expanding...</h2>
        <p>Everything here belongs to you.</p>
        <div class="elements-container">
            <div class="floating-element">Artifact 1</div>
            <div class="floating-element">Artifact 2</div>
            <div class="floating-element">Artifact 3</div>
        </div>
    </div>

    <!-- JavaScript should be loaded at the end to prevent execution errors -->
    <script src="script.js"></script>
</body>
</html>
